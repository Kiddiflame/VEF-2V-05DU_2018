<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - Spiderman Homecoming</title>
        {% else %}
        <title>Spiderman homecoming</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.css') }}">
        <script src="{{ url_for('static', filename='js/semantic.js') }}"></script>
    </head>
    <body>
      <div class="ui three item menu">
        <a class="item" href="{{ url_for('index') }}">Forsíða</a>
        <a class="item" href="{{ url_for('leikarar') }}">Leikarar</a>
        <a class="item" href="{{ url_for('contact') }}">Hafa samband</a>
      </div>
      <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
          {% block content %}{% endblock %}
        </div>
        <div class="two wide column"></div>
      </div>
    </body>
</html>
