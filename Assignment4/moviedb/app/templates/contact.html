{% extends "base.html" %}
 
{% block content %}
<form class="ui form">
  <div class="eight wide column field">
    <label>Name</label>
    <input type="text" name="name" placeholder="Name">
  </div>
  <div class="eight wide  column field">
    <label>Email</label>
    <input type="text" name="email" placeholder="mail@example.com">
  </div>
   <div class="eight wide column field">
    <label>Message</label>
    <textarea name="message"></textarea>
  </div>
  <button class="ui submit button">Send</button>
  <div class="ui error message"></div>
</form>
{% endblock %}
